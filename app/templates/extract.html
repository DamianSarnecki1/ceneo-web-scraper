{% extends 'base.html' %}
{% block content %}

{%if error is defined%}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{%endif%}
<h2>Extract opinions</h2>
<form class="conteiner" method="POST" action="{{url_for('extract')}}">
<div class="row g-3 align-items-center">
    <div class="col-auto">
      <label for="product_id" class="col-form-label">Password</label>
    </div>
    <div class="col-auto">
      <input type="text" name="product_id" id="product_id" class="form-control" aria-describedby="passwordHelpInline" placeholder="Enter product code" required>
    </div>
    <div class="col-auto">
      <span id="product_idHelpline" class="form-text"> product id must be 5-20 characters long </span>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-warning" >Extract</button>

    </div>
  </div>
</form>
{% endblock %}
